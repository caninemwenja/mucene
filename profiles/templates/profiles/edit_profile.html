{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block body %}
<h1>Edit Profile</h1>
<form action="" method="POST">
{% csrf_token %}
{% if form.errors %}
<p>{{ form.non_field_errors }}</p>
<p>{{ form.errors }}</p>
{% endif %}
{{ form.as_p }}
<button type="submit">Save</button>
</form>
{% endblock %}
