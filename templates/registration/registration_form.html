{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<h1>Sign Up</h1>
<form action="" method="POST">
  {% csrf_token %}
  {% if form.errors %}
  <p>{{ form.non_field_errors }}</p>
  <p>{{ form.errors }}</p>
  {% endif %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
